machine:
  node:
    version: 7.4.0
  php:
    version: 7.0.7

dependencies:
  override:
    - cd client && npm install -g @angular/cli
    - cd client && npm install

test:
  pre:
    - cd client && npm run test
    - cd server && curl -sS https://getcomposer.org/installer | php --filename=composer
    - cd server && composer install
    - cd server && vendor/bin/phpspec run