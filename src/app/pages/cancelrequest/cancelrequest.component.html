<div>
    <md-dialog-content>
        <p>{{ confirmMessage }}</p>
    </md-dialog-content>
    <md-dialog-actions>
        <button md-raised-button class="action-button" (click)="dialogRef.close(false)">{{ confirmAbort }}</button>
        <button md-raised-button class="md-btn-andela-pink" (click)="dialogRef.close(true)">{{ confirmOK }}</button>
    </md-dialog-actions>
</div>
