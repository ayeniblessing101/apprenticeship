<app-header>
  <div class="report-header">
    <div class="left">
      <span class="title">
        Mentorship Report
      </span>
      <span class="dropdown">
        <md-select class="timePicker" placeholder="All Users">
          <md-option value="{{ user }}" *ngFor="let user of users">{{ user }}</md-option>
        </md-select>
        <md-select class="period" placeholder="{{ getPeriods()[0] }}" (change)="reloadReport($event)">
          <md-option value="{{ period }}" *ngFor="let period of getPeriods()">{{ period }}</md-option>
        </md-select>
      </span>
    </div>
    <div class="right">
      <span class="download">Download Report <md-icon>get_app</md-icon></span>
    </div>
  </div>
  <div class="report-body">
    <div class="main">
      <md-card>
        <md-card-content>
          <div *ngFor="let skill of skillStatistics" class="skill-row">
            <div class="skill-name">{{ skill.name }}</div>
            <div class="skill-progress">
              <md-progress-bar
                class="progress-bar mat-progress-bar-buffer"
                [mode]="mode"
                [value]="skill.percentage"
                [bufferValue]="bufferValue">
              </md-progress-bar>
            </div>
            <div class="skill-percent">{{ skill.percentage }}%</div>
          </div>
        </md-card-content>
      </md-card>
    </div>
    <div class="side-info">
      <md-card>
        <md-card-content>
          <span class="title">Requests Made</span>
          <span class="content">
            {{ totalRequests }}
          </span>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <span class="title">Matches</span>
          <span class="content">
            90/100
          </span>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <span class="title">Sessions Completed</span>
          <span class="content">
            40
          </span>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <span class="title">Atm</span>
          <span class="content">
            36 hrs
          </span>
        </md-card-content>
      </md-card>
    </div>
  </div>
</app-header>
