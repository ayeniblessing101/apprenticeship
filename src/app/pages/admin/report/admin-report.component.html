<app-header>
  <div class="report-header">
    <div class="left">
      <span class="title">
        Mentorship Report
      </span>
      <span class="dropdown">
        <md-select class="timePicker" placeholder="All Locations" (change)="reloadReport($event)">
          <md-option value="{{ location }}" *ngFor="let location of getDropdownOptions('locations')">{{ location
            }}</md-option>
        </md-select>
        <md-select class="period" placeholder="All time" (change)="reloadReport($event)">
          <md-option value="{{ period }}" *ngFor="let period of getDropdownOptions('periods')">{{ period
            }}</md-option>
        </md-select>
        <div class="chart">
          <md-card *ngIf="loading">
            <md-spinner></md-spinner>
          </md-card>
          <md-card *ngIf="!loading">		
            <md-card-content *ngIf="!skills.length">		
                No requests made within this period		
            </md-card-content>
              <md-card-content>
                <app-graph *ngIf="skills.length>0" [skills]="skills"></app-graph>
              </md-card-content>
            </md-card>
        </div>
      </span>
    </div>
    <div class="right">
      <span class="download" (click)="downloadReport()">Download Report <md-icon>get_app</md-icon></span>
  </div>
    <div class="side-info">
      <md-card>
        <md-card-content>
          <span class="title">Requests Made</span>
          <span class="content">
            {{ totalRequests }}
          </span>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <span class="title">Matches</span>
          <span class="content">
            {{ totalRequestsMatched }} / {{ totalRequests }}
          </span>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <span class="title">Sessions Completed</span>
          <span class="content">
            {{ sessionsCompleted }}
          </span>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <span class="title">Atm</span>
          <span class="content">
            {{ averageTimeToMatch }}
          </span>
        </md-card-content>
      </md-card>
    </div>
  </div>
</app-header>
