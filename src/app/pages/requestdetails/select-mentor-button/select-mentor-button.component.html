    [disabled]="loading.selectMentor"
    md-raised-button class="md-btn-andela-pink"

    (click)="openModal(mentor)">
        Select Mentor
        <md-spinner *ngIf="currentMentorButton === mentor.name && loading.selectMentor"></md-spinner>
</button>
