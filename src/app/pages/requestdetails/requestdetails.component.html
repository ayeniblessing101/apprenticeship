<app-header>
  <div class="container" id="app-container">
    <div>
      <app-request-detail
        [details]="details"
        [mentorDetails]="matchedMentor"
        [menteeDetails]="menteeDetails"
        [actionButtons]="actionButtons"
        (buttonClickEmitter)="callButtonAction($event)"
      >
      </app-request-detail>
    </div>
    <div class="mentor-list-container" *ngIf="details.status === 'open' && details.interested">
      <div class="interested">
        <h2>Interested Mentors</h2>
      </div>
      <span class="list-span">
        <md-card class="item" *ngFor="let mentor of interestedMentors">
          <img src="{{ mentor.picture }}" alt="{{ mentor.name }}" class="mentor-avatar">
          <div class="mentor-info">
            <span class="mentor-name">{{ mentor.name }}</span>
            <button md-raised-button class="md-btn-andela-pink" (click)="openModal(mentor)">
              Select Mentor
              <md-spinner *ngIf="currentMentorButton === mentor.name && loading"></md-spinner>
            </button>
          </div>
        </md-card>
      </span>
    </div>
    <div *ngIf="details.status === 'matched' && details.mentee_id === userId">
      <app-sessions></app-sessions>
    </div>
  </div>
</app-header>
