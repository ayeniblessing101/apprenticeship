<app-header>
  <div id="app-container">
    <div class="app-partial-outlet">
      <div class="and-list-filter-container">
        <div class="and-filter">
          <accordion>
            <accordion-group>
              <accordion-heading class="accordion-heading">
                <i class="material-icons">expand_more</i>Requests
              </accordion-heading>
            </accordion-group>
            <accordion-group>
              <accordion-heading class="accordion-heading">
                <i class="material-icons">expand_more</i>Primary
              </accordion-heading>
            </accordion-group>
            <accordion-group>
              <accordion-heading class="accordion-heading">
                <i class="material-icons">expand_more</i>Interested
              </accordion-heading>
            </accordion-group>
          </accordion>
        </div>
        <div class="and-list">
          <div class="and-table-container">
            <!--Table Header-->
            <div class="and-table-head-row">
              <div class="and-table-heading and-table-col-20">
                REQUESTER
              </div>
              <div class="and-table-heading and-table-col-30">
                REQUESTS
              </div>
              <div class="and-table-heading and-table-col-30">
                PRIMARY SKILLS
              </div>
              <div class="and-table-heading and-table-col-20">
                INTERESTED
              </div>
            </div>

            <!--Table Row-->
            <div class="and-table-row" *ngFor="let request of requests" routerLink="/requests/{{ request.id }}/mentor">
              <div class="and-table-content and-table-col-20">
                <p>{{request.requester}}</p>
              </div>
              <div class="and-table-content and-table-col-30">
                <p>{{request.title}}</p>
              </div>
              <div class="and-table-content and-table-col-30">
                <p>{{request.skills}}</p>
              </div>
              <div class="and-table-content and-table-col-20">
                <p><i class="material-icons" id="done">done</i>
                  <i class="material-icons" id="clear">clear</i></p>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

</app-header>
