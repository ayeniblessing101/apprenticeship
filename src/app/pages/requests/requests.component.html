<app-header>
  <h2>Request For A Mentor</h2>
  <form [formGroup]="form" (ngSubmit)="requestMentor(form)" novalidate>
    <div class="form-section">
      <div layout="row">
        <md-input-container class="full-width">
          <input formControlName="title" mdInput placeholder="Enter a title" class="requestText" />
        </md-input-container>

        <span class="error" [hidden]=" form.get('title').valid || form.get('title').untouched">Title required *</span>
      </div>
    </div>

    <div class="form-section">
      <div layout="row">
        <md-input-container class="full-width">
          <textarea formControlName="description" mdInput placeholder="Description" class="requestText"></textarea>
        </md-input-container>

        <span class="error" [hidden]=" form.get('description').valid || form.get('description').untouched">
                    Description required *
                </span>
      </div>
    </div>

    <div class="form-section">
      <div>Required Skills</div>
      <ng-select class="inputHeader" [options]="skills" [multiple]="true" formControlName="requiredSkills" (opened)="onMultipleOpened()" (closed)="onMultipleClosed()" (selected)="onMultipleSelected($event)" (deselected)="onMultipleDeselected($event)">
      </ng-select>
      <span class="error" [hidden]=" form.get('requiredSkills').valid || form.get('requiredSkills').untouched">
                You need to submit at least one required skill *
            </span>
    </div>

    <div class="form-section">
      <div>Other Skills</div>
      <ng-select [options]="skills" [multiple]="true" formControlName="otherSkills" (opened)="onMultipleOpened()" (closed)="onMultipleClosed()" (selected)="onMultipleSelected($event)" (deselected)="onMultipleDeselected($event)">
      </ng-select>
    </div>

    <div class="form-section">
      <div>Length of Mentorship Month(s)</div>
      <ng-select [options]="numMonths" formControlName="duration" [allowClear]="true" (opened)="onSingleOpened()" (closed)="onSingleClosed()" (selected)="onSingleSelected($event)" (deselected)="onSingleDeselected($event)">
      </ng-select>
      <span class="error" [hidden]=" form.get('duration').valid || form.get('duration').untouched">
                Choose length of mentorship *
            </span>
    </div>

    <div class="form-section">
      <div layout="row" class="pairingTime">Pairing Time</div>

      <div layout="row" class="mentorship-period">

        <div class="time-picker">
          <label class="start-time">Start</label>
          <input formControlName="timeControlStart" class="time-picker" type="time">

          <label>End</label>
          <input formControlName="timeControlEnd" class="time-picker" type="time">

          <md-select class="zone" formControlName="timeZone" placeholder="time zone">
            <md-option value="WAT">WAT</md-option>
            <md-option value="EAT">EAT</md-option>
          </md-select>
        </div>


        <div class="day-picker">
          <div>Select Days</div>
          <ng-select [options]="days" [multiple]="true" formControlName="selectedDays" (opened)="onMultipleOpened()" (closed)="onMultipleClosed()" (selected)="onMultipleSelected($event)" (deselected)="onMultipleDeselected($event)">
          </ng-select>
          <span class="error" [hidden]=" form.get('selectedDays').valid || form.get('selectedDays').untouched">
            You need to select at least one day *
          </span>
        </div>
      </div>
    </div>

    <div id="btn-request-container">
      <button md-raised-button type="submit" class="submit" [disabled]="!form.valid">Create Request</button>
    </div>
  </form>
</app-header>
