<section id="section">
  <div class="title-container">
    <div class="date-range-picker">
      <div class="date-range-controls">
        <div class="header-filters">
        <div class="calendar-filter ">
          <app-date-range-picker
            [startDate]="appliedFilters.startDate"
            [endDate]="appliedFilters.endDate"
            [maximumDate]="maximumDate"
            (onStartDateChange)="setStartDate($event)"
            (onEndDateChange)="setEndDate($event)">
          </app-date-range-picker>
        </div>
        <div class="location-dropdown">
          <span class="location">Location</span>
          <app-drop-down [list]="locations" [defaultValue]="location" (changes)="reloadRequestsOnLocationChange($event)"></app-drop-down>
        </div>
        </div>
        <div class="export-button">
          <app-export-button [isDisabled]="isExportingRequestsCsv" (exportEvent)="exportRequests()"></app-export-button>
        </div>
      </div>

    </div>
  </div>
  <div class="card-container">
    <div *ngFor="let request of requests" class="card" (click)="reloadRequestsAndHeaderOnStatusChange(request.status)" [ngClass]="{'active' : request.status === selectedStatus}">
      <div class="content">
        <span>{{ request.status }}</span>
        <div class="statistics">
          <span>{{ request.statistic }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
