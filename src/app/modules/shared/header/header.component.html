<header class="header-grid">
  <ul>
    <li>
      <div>
        <form>
          <input class="search" type="search" id="search">
        </form>
      </div>
    </li>
    <li *ngIf="isAdmin" class="dropdown">
      <button class="request-option" id="admin-button">DASHBOARD</button>
      <div class="admin-content common-dropdown-styles">
        <a [routerLink]="['/all-requests']">REQUESTS</a>
        <a [routerLink]="['admin/skills']">SKILLS</a>
        <a [routerLink]="['admin/reports']">REPORTS</a>
      </div>
    </li>
    <li class="dropdown">
      <button class="request-option" id="request-button"> REQUEST FOR</button>
      <div class="admin-content common-dropdown-styles">
        <a id="mentor" (click)="showCreateRequestModal('mentor')">MENTOR</a>
        <a id="mentee" (click)="showCreateRequestModal('mentee')">MENTEE</a>
      </div>
    </li>
    <app-notifications [state]="displayNotifications" (close)="closeNotifications($event)"></app-notifications>
    <li (click)="openNotifications()">
      <a class="notification">
        <span *ngIf="checkIfUnreadNotificationsExist()" class="dot"></span>
        <img src="../../assets/images/notification-icon.png" alt="">
      </a>
    </li>
    <a class="dropdown user-icon drop-btn">
      <img class="img-circular" src="{{currentUser?.picture}}" alt="" width="32px" height="32px">
      <span class="arrow-down"></span>
      <div class="dropdown-content common-dropdown-styles">
        <a id="view-profile" href="/profile">VIEW PROFILE</a>
        <a href="#">SETTINGS</a>
        <a href="#" class="sign-out" (click)="logoutUser()">SIGN OUT</a>
      </div>
    </a>
  </ul>
</header>
<app-create-request *ngIf="displayCreateRequestModal" [requestType]="requestType" (closeMentorshipModal)="closeMentorshipRequestModal()"></app-create-request>
