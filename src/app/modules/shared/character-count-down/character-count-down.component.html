<span *ngIf="isCharacterLimitClose" class="count-down">{{ charactersLeft }}</span>
<svg width= "20" height="20" class="progress">
  <circle cx="50%" cy="50%" r="8" stroke=#CCD6DD fill="none" stroke-width="1"> </circle>
  <circle
    stroke=#377BB5
    fill="none"
    cx="50%" cy="50%" [attr.r] ="radius"
    stroke-width="2"
    stroke-dasharray="50.2655"
    [attr.stroke-dashoffset]="strokeDashOffset"
    [ngClass]="{
    'count-down-warn': isStrokeDashOffsetLimitClose,
    'count-down-danger': isStrokeDashOffsetEqualZero}"></circle>
</svg>
