<div>
  <app-message-alert (onClose)="closeMessageAlert()" [message]="message" *ngIf="isMessage"></app-message-alert>

  <app-confirmation-alert
  (onClose)="closeConfirmationAlert()"
  *ngIf="isConfirmation"
  [config]="confirmationAlertConfig"
  [invokingComponent]="confirmationAlertInvoker"
  [message]="message"
  [isDeactivated]="isConfirmDeactivated"
  [alertInstanceId]="alertInstanceId">
  </app-confirmation-alert>
</div>
