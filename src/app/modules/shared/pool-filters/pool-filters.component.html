<div id="side-grid">
  <form [formGroup] = "form">
    <div class="side-contents">
      <h4>Requests</h4>
      <md-radio-group formControlName="category">
        <md-radio-button value="all">All Requests</md-radio-button>
        <md-radio-button value="recommended">Recommended for me</md-radio-button>
      </md-radio-group>
    </div>
    <div class="side-contents">
      <h4>Type</h4>
      <md-checkbox disabled="true" [formControl]="form.controls['type'].controls[0]">Seeking Mentor</md-checkbox>
      <md-checkbox disabled="true" [formControl]="form.controls['type'].controls[1]">Seeking Mentee</md-checkbox>
    </div>
    <div class="side-contents" >
      <h4>Sorting</h4>
      <md-select disabled="true" placeholder="User's Rating" [multiple]="true" formControlName="ratings">
        <md-option *ngFor="let rate of ratings" [value]="rate?.value">
          {{rate.label}}
        </md-option>
      </md-select>
      <md-select placeholder="Location" [multiple]="true" formControlName="locations">
        <md-option *ngFor="let location of locations"  [value]="location?.name">
          {{location?.name}}
        </md-option>
      </md-select>
      <md-select placeholder="Length"  [multiple]="true" formControlName="lengths">
        <md-option *ngFor="let length of lengths" [value]="length.value">
          {{length.label}}
        </md-option>
      </md-select>
      <md-select placeholder="Skill set" name="skills" [multiple]="true" formControlName="skills">
        <md-option *ngFor="let skill of skills" [value]="skill?.id">
          {{skill?.name}}
        </md-option>
      </md-select>
    </div>
    <div class="side-contents">
      <h4>Saved Filters</h4>
      <md-radio-group>
        <md-radio-button value="1">Mentor Seeker</md-radio-button>
        <md-radio-button value="2">Saved to Doe</md-radio-button>
      </md-radio-group>
    </div>
  </form>
</div>
