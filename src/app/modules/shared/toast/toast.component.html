<div id="toast"
  *ngIf="showMessage"
  [ngClass]="{ 'is-info': type == 'info',
    'is-error': type == 'error',
    'is-success': type == 'success',
    'is-warning': type == 'warning' }">
  <span>{{ message }}</span>
  <button class="close" (click)="closeMessage()"><i class="fa fa-times-circle"></i></button>
</div>
