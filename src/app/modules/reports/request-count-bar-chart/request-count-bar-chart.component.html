<div *ngIf="error">
  <p class="error">{{error}}</p>
</div>

<div *ngIf="loading" class="loader"></div>
<div *ngIf="!error" [style.display]="displayChart" class="chart-area">
  <div class="chart">
    <div class="chart-header">Requested Skills</div>
    <canvas id="bar-chart" height="75">{{ barChart }}</canvas>
  </div>
</div>
