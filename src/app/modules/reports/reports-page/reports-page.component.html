<div class="wrapper">
  <div class="date-picker-wrapper">
      <app-date-range-picker
        [startDate]="startDate"
        [endDate]="endDate"
        [maximumDate]="maximumDate"
        (onStartDateChange)="setStartDate($event)"
        (onEndDateChange)="setEndDate($event)">
      </app-date-range-picker>
      <div class="location-dropdown">
        <app-drop-down
          [list]="location"
          [defaultValue]="selectedLocation"
          (changes)="setLocation($event)"
          class="location">
        </app-drop-down>
      </div>
  </div>

  <div>
    <app-request-count-bar-chart
      [startDate]="startDate"
      [endDate]="endDate"
      [location]="selectedLocation">
    </app-request-count-bar-chart>
  
    <app-inactive-mentorship-graph
      [startDate]="startDate"
      [endDate]="endDate">
    </app-inactive-mentorship-graph>
  </div>
</div>
