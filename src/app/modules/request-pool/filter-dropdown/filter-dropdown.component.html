<div class="all-filters">
  <div (mouseleave)="showDropDown = false">
    <button class="drop-toggle btn flat" (click)="showDropDown=!showDropDown">
      <span *ngIf="checkedList.length === 0" class="placeholder">{{ placeholder }}</span>
      <span *ngIf="checkedList.length > 0">{{checkedList.join(', ')}}</span>
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="drop-show" *ngIf="showDropDown && !disabled"
         [ngStyle]="{'height': filterCategory === 'skills' ? '244px': 'auto', 'overflow-y': 'scroll'}">
      <label *ngFor="let item of list">
        <input #checkbox *ngIf="item.name" type="checkbox" [(ngModel)]="item.checked" class="regular-checkbox"
               id="{{item.name}}" (change)="applyFilters(item, item.checked,item.name);"/>
        <label *ngIf="item.name" class="checkbox-label" for="{{item.name}}"></label>
        <input #checkbox *ngIf="item.label" type="checkbox" [(ngModel)]="item.checked" class="regular-checkbox"
               id="{{item.label}}" (change)="applyFilters(item, item.checked,item.label);"/>
        <label *ngIf="item.label" class="checkbox-label" for="{{item.label}}"></label>
        <span *ngIf="item?.name">{{item.name}}</span>
        <span *ngIf="item?.label">{{item.label}}</span>
      </label>
    </div>
  </div>
</div>
