<div class="wrapper">
  <section [style.width]="sectionGridWidth" id="section-grid">
    <div class="container">
      <app-pending-requests-table
        [requests]="requests"
        (request)="setRequest($event)"
        (reload)="getPendingRequests()"
        [loading]="loading">
      </app-pending-requests-table>
    </div>
  </section>
</div>
