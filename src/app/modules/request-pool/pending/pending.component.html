<div class="wrapper">
  <section id="section-grid">
      <div class="container">
        <app-pending-requests-table
          [requests]="requests.awaitingYou"
          [title]="'AWAITING YOU'" 
          (request)="setRequest($event)"
           (reload)="getPendingRequests()">
        </app-pending-requests-table>
      </div>
      <div class="container">
        <app-pending-requests-table
          [requests]="requests.awaitingResponse"
          [title]="'AWAITING RESPONSE'"
          (request)="setRequest($event)">
        </app-pending-requests-table>
      </div>
  </section>
</div>
