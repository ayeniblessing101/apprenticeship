<div id="side-grid">
  <form [formGroup]="form">
    <div class="side-contents">
      <h4>Requests</h4>
      <md-radio-group ngDefaultControl formControlName="category">
        <md-radio-button value="all">All Requests</md-radio-button>
        <md-radio-button value="recommended">Recommended for me</md-radio-button>
      </md-radio-group>
    </div>
    <div class="side-contents">
      <h4>Type</h4>
      <md-checkbox disabled="true" [formControl]="form.controls['type'].controls[0]">Seeking Mentor</md-checkbox>
      <md-checkbox disabled="true" [formControl]="form.controls['type'].controls[1]">Seeking Mentee</md-checkbox>
    </div>
    <div class="side-contents">
      <h4>Sorting</h4>
      <md-select disabled="true" placeholder="User's Rating" [multiple]="true" formControlName="ratings">
        <md-option *ngFor="let rate of ratings" [value]="rate?.value">
          {{rate.label}}
        </md-option>
      </md-select>
      <md-select [(ngModel)]="appliedFilters.locations" placeholder="Location" [multiple]="true" formControlName="locations">
        <md-option *ngFor="let location of locations" [value]="location?.name">
          {{location?.name}}
        </md-option>
      </md-select>
      <md-select [(ngModel)]="appliedFilters.lengths" placeholder="Length" [multiple]="true" formControlName="lengths">
        <md-option *ngFor="let length of lengths" [value]="length.value">
          {{length.label}}
        </md-option>
      </md-select>
      <md-select [(ngModel)]="appliedFilters.skills" placeholder="Skill set" name="skills" [multiple]="true" formControlName="skills">
        <md-option *ngFor="let skill of skills" [value]="skill?.id">
          {{skill?.name}}
        </md-option>
      </md-select>
    </div>
    <div class="side-contents">
      <h4>Saved Filters</h4>
      <div class="saved-filters">
        <md-radio-group (change)="applySavedFilters($event)">
          <div class="saved-filter" *ngFor="let filterName of savedFiltersNames">
            <span>
              <md-radio-button [value]="filterName"></md-radio-button>
              {{filterName}}
            </span>
            <input (click)="deleteSavedFilters($event)" class="btn-delete-filter" type="button" [id]="filterName">
          </div>
        </md-radio-group>
      </div>

    </div>
    <div class="btn-wrapper">
      <input type="button" class="inline-block" (click)="resetFiltersForm()" value="CLEAR FILTERS">
      <input class="btn-success inline-block" type="button" (click)="openFiltersSaveModal()" value="SAVE FILTERS">
    </div>
  </form>
</div>
