<div *ngIf="showFilters" class="top-margin"></div>
<div class="wrapper">
  <section [style.width]="sectionGridWidth" id="section-grid">
    <app-pool-records [requests]="requests"></app-pool-records>
  </section>
  <app-pool-filters *ngIf="showFilters" (openSaveFiltersModal)="openSaveFiltersModal()" (applyFilters)="applyFilters($event)"
    [savedFiltersNames]="savedFiltersNames">
  </app-pool-filters>
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="3000" (scrolled)="onScroll()">
  </div>
  <app-save-filters-modal (updateSavedFiltersNames)="updateSavedFiltersNames($event)" [filters]="filterParams" (close)="closeSaveFiltersModal()"
  *ngIf="isSaveFiltersModalOpened">
</app-save-filters-modal>
</div>
