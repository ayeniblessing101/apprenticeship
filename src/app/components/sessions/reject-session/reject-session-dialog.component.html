<div class="main">
  <h6 class="header"><md-icon>info_outline</md-icon> <div>{{ title }}</div></h6>
  <h3>{{ text}}</h3>
  <h4 class="sub-message">{{ subText }}</h4>
  <div>
    <button md-raised-button (click)="dialogRef.close()">Cancel</button>
    <button md-raised-button class="md-btn-andela-pink" (click)="dialogRef.close(true)">Confirm</button>
  </div>
</div>
