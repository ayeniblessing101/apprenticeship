<div class="modal-wrapper">
  <div class="modal-header">
  <h3 class="header"><div>Rate Session</div></h3>
  </div>
  <form (ngSubmit)="rateSession(ratedMetric)">
  <md-dialog-content>
      <div *ngFor="let ratingMetric of ratingMetrics">
        <app-rating-star [ratingMetric]='ratingMetric' (updateRatingMetric)='ratingStarClick($event)'>
        </app-rating-star>
      </div>
  </md-dialog-content>
  <md-dialog-actions>
      <div class="group-btn">
        <button md-raised-button type="button" (click)="dialogRef.close(false)">Cancel</button>
        <button md-raised-button type="submit" class="action-button" [disabled]="validateRatedMetric()">Submit</button>
      </div>
    </md-dialog-actions>
    <div *ngIf="loading">
      <md-progress-bar mode="indeterminate"></md-progress-bar>
    </div>
  </form>
</div>
