<div class="modal-wrapper">
  <div class="modal-header">
  <h6 class="header"><md-icon>info_outline</md-icon> <div>{{ title }}</div></h6>
  </div>
  <div>
    <h4 class="sub-message">{{ info }}</h4>
  </div>
  <form [formGroup]="logSessionForm" (ngSubmit)="logSession()">
    <md-dialog-content>
      <div class="time-holder">
        <div class="date-select">
          <md-input-container>
            <input formControlName="date" mdInput placeholder="Date" class="time-picker" type="date" [ngModel]="getMostRecentDate() | date:'yyyy-MM-dd'">
          </md-input-container>
        </div>
        <div class="time-select" style="margin-left: 10px; margin-right: 10px;">
          <md-input-container>
            <input formControlName="startTime" mdInput placeholder="Start time" class="time-picker" type="time">
          </md-input-container>
        </div>
        <div class="time-select">
          <md-input-container>
            <input formControlName="endTime" mdInput placeholder="End time" class="time-picker" type="time">
          </md-input-container>
        </div>
      </div>
      <span class="error" *ngIf="logSessionForm.controls['date'].errors?.dateRange">
       The date given is either too far behind or in the future</span>
    </md-dialog-content>
    <md-dialog-actions>
      <div class="dialog-actions">
        <button md-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
        <button md-raised-button class="submit" [disabled]="loading || !logSessionForm.valid" type="submit">Submit
          <md-spinner *ngIf="loading" style="height: 30px; width: 30px; margin-left: 10px;"></md-spinner>
        </button>
      </div>
      
    </md-dialog-actions>
  </form>
</div>
