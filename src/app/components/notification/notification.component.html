<div class="notification-wrapper ntf" (click)="setNotificationDropdownDisplay()">
  <div class="notification-badge-holder ntf">
    <span class="icon ntf"><md-icon class="ntf">notifications</md-icon></span>
    <span class="notification-counter ntf" *ngIf="unreadNotifications > 0">{{ unreadNotifications }}</span>
  </div><br>
  <div class="ntf-panel" [ngStyle]="toggleNotificationDropdown()">
    <div class="ntf-panel-header">
      <span>Notifications</span>
      <span (click)="updateUnreadNotifications('all')" class="mark-all-read">Mark all as read</span>
    </div>
    <div class="ntf-panel-body">
      <span class="no-notification-msg" *ngIf="!msgKeys.length"><span>Wawuuu!!!</span><br/>You have no notifications yet!</span>
      <notification-item
        (readNotificationMsg)="updateUnreadNotifications()"
        *ngFor="let key of msgKeys"
        [notification]="notifications[key]"
        [id]="key"
      > 
      </notification-item>
    </div>
    <div class="ntf-action-bar">
      View All
    </div>
  </div>
</div>
